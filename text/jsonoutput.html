<template id="cardTemplate">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="title">Special title treatment</h5>
                <p class="card-text" id="date">Date</p>
                <p class="card-text" id="content">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary" id="url">Go somewhere</a>
            </div>
        </div>
    </div>
</template>
